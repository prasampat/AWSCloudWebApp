{% extends 'master.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}
<div class="Logo-Container">


    <table>
        <tr>
            <td><img src="{{ url_for('static', filename='grad.png') }}" /></td>
            <td><label>Anonymous</label></td>
        </tr>
    </table>
</div>

<form id="UploadForm" method="POST" enctype = "multipart/form-data">
    <div class="Auth-Container">
        <table class="Auth-Container-header">
            <tr>
                <td class="text-left Auth-Container-header-col1">
                    <h1>File Uploader</h1>
                </td>
                <td class="text-right Auth-Container-header-col2">
                    <h1> Upload</h1>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <input type="file" name="file" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email1" class="text-input email" placeholder="E-mail 1" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email2" class="text-input email" placeholder="E-mail 2" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email3" class="text-input email" placeholder="E-mail 3" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email4" class="text-input email" placeholder="E-mail 4" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email5" class="text-input email" placeholder="E-mail 5" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" value="Upload" />
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    {% include "Alerts.html" %}
                </td>
            </tr>

        </table>

    </div>
</form>
<div class="Auth-Container File-Container">

    <h2>File List</h2>
    <table class="File-Link">
        <tbody id="FileList">

            <tr>
                <td>
                    <a href="#">Empty List</label>
                </td>

            </tr>
        </tbody>

    </table>
</div>
{% endblock %}
